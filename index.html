<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Страница какого то сайта</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css " />
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header_wrapper">
          <nav class="header_nav">
            <ul class="header_list">
              <li class="header_items">
                <a href="#" class="header_link">Контрагентам</a>
              </li>
              <li class="header_items">
                <a href="#" class="header_link">Дизайнерам</a>
              </li>
              <li class="header_items">
                <a href="#" class="header_link">Вакансии</a>
              </li>
            </ul>
          </nav>
          <div class="header_logo">
            <a href="./" class="header_logo-link">
              <img
                src="./img/logo.svg"
                alt="Долго, дорого, богато!"
                class="header_logo-pic"
              />
            </a>
          </div>
          <form action="#" class="search-form">
            <button class="search-form_submit" type="submit"></button>
            <p class="search-form_info">
              <input
                type="text"
                name="search"
                class="search-form_field"
                placeholder="Поиск"
              />
            </p>
          </form>
          <nav class="nav_account">
            <ul class="account_list">
              <li class="account_items">
                <a href="#" class="account_link">Вход/Регистрация</a>
              </li>
              <li class="account_items">
                <a href="#" class="account_link"
                  ><img src="./img/Profile_Vector.svg" alt="Мой профиль"
                /></a>
              </li>
              <li class="account_items">
                <a href="#" class="account_link"
                  ><img src="./img/Like_Vector.svg" alt="Избранное"
                /></a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="intro">
          <h1 class="intro_title">Долго, дорого, богато!</h1>
          <a href="#">
            <button class="btn_catalog" type="submit">Каталог Изделий</button>
          </a>
          <div class="line"></div>
          <div class="cart">
            <a href="#" class="box">
              <img src="./img/Rectangle 2.svg" alt="Coco"
            /></a>
            <a href="#" class="box">
              <img src="./img/Rectangle 2.svg" alt="Coco"
            /></a>
            <a href="#" class="box">
              <img src="./img/Rectangle 2.svg" alt="Coco"
            /></a>
            <a href="#" class="box">
              <img src="./img/Rectangle 2.svg" alt="Coco"
            /></a>
            <a href="#" class="box">
              <img src="./img/Rectangle 2.svg" alt="Coco"
            /></a>
            <a href="#" class="box">
              <img src="./img/Rectangle 2.svg" alt="Coco"
            /></a>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
